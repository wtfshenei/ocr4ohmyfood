<!DOCTYPE html>
<html lang="fr">
	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/374addab24.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="assets/css/normalize.css">

		<title>OhMyFood</title>

	<body>
		<div class="container">
			
			<header class="header">
                <img src="assets/images/logo/ohmyfood.png" alt="Logo OhMyFood - Réservez le menu qui vous convient" class="header__logo">
			</header>

			<main>
				
                <section class="location">
                    <article class="location__disposal">
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="highlight-txt">Paris, Belleville</p>
                    </article>
				</section>

                <section class="exploration">
                    <article class="exploration__disposal">
                        <h1>Réservez le menu qui vous convient</h1>
                        <p class="special-txt">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                        <button class="exploration__disposal--button">Explorer nos restaurants</button>
                    </article>
				</section>

                <section>
                    <article class="functioning">
                        <h2>Fonctionnement</h2>
                        <div class="functioning__menu">
                            <i class="fa-solid fa-mobile-screen-button"></i><span class="highlight-txt">Choisissez un restaurant</span>
                        </div>
                        <div class="functioning__menu">
                            <i class="fa-solid fa-list-ul"></i><span class="highlight-txt">Composez votre menu</span>
                        </div>
                        <div class="functioning__menu">
                            <i class="fa-solid fa-store"></i><span class="highlight-txt">Dégustez au restaurant</span>
                        </div>
                    </article>
				</section>

                <section>
                    <article>
                        <h2>Restaurants</h2>
                        <!-- Card : Img + h3/p + icone Coeur / /!\ Bouton 'Nouveau' en haut à droite -->

                        <!-- Card : Img + h3/p + icone Coeur -->
                    </article>
				</section>

			</main>

			<footer>
                <!-- h3 ? -->
                <!-- Liste de liens (4) + 2 icones (Bouffe + Serrage de paluche) -->
			</footer>
		
		</div>
	</body>

</html>
